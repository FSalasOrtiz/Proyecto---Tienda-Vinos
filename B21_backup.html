<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B-21 Copias de seguridad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
  <h2>Copias de seguridad periódicas</h2>
  
  <div class="card shadow-sm my-4">
    <div class="card-body">
      <h5 class="card-title">Estado actual</h5>
      <p><strong>Última copia realizada:</strong> 25/09/2025 - 00:00 hrs</p>
      <p><strong>Próxima copia programada:</strong> 26/09/2025 - 00:00 hrs</p>
      <span class="badge bg-success">Automatización activa</span>
    </div>
  </div>

  <div class="card shadow-sm my-4">
    <div class="card-body">
      <h5 class="card-title">Acciones disponibles</h5>
      <button class="btn btn-primary me-2">Generar copia manual</button>
      <button class="btn btn-warning me-2">Restaurar última copia</button>
      <button class="btn btn-secondary">Ver historial</button>
    </div>
  </div>

  <div class="alert alert-info mt-4" role="alert">
    ⚠️ Las copias de seguridad se almacenan en un servidor externo seguro.
  </div>
</div>

</body>
</html>
