<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B-20 Control de sesiones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-5" style="max-width: 900px;">
    <h2 class="mb-4">Control de sesiones y cierre automático</h2>

    <!-- Card información de sesión -->
    <div class="card border-0 shadow-sm mb-4">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h5 class="card-title mb-1">Sesión activa</h5>
          <p class="card-text text-muted mb-0">Usuario: <strong>Felipe</strong></p>
        </div>
        <span class="badge bg-success">Conectado</span>
      </div>
    </div>

    <!-- Configuración -->
    <form class="border p-4 bg-white rounded shadow-sm mb-4">
      <h6 class="mb-3">Configuración de inactividad</h6>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="tiempoInactividad" class="form-label">Tiempo máximo de inactividad</label>
          <select id="tiempoInactividad" class="form-select">
            <option selected>15 minutos</option>
            <option>10 minutos</option>
            <option>20 minutos</option>
            <option>30 minutos</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="tiempoAviso" class="form-label">Aviso previo</label>
          <select id="tiempoAviso" class="form-select">
            <option selected>1 minuto antes</option>
            <option>2 minutos antes</option>
            <option>5 minutos antes</option>
          </select>
        </div>
      </div>
      <div class="d-flex justify-content-end mt-4">
        <button type="submit" class="btn btn-primary">Guardar configuración</button>
      </div>
    </form>

    <!-- Estado de la sesión -->
    <div class="row g-3">
      <div class="col-md-6 d-flex">
        <div class="card flex-fill border-0 shadow-sm text-center p-3">
          <h6 class="mb-2">Tiempo de inactividad</h6>
          <p class="display-6 text-warning mb-1">14:30</p>
          <small class="text-muted">Minutos:segundos</small>
        </div>
      </div>
      <div class="col-md-6 d-flex">
        <div class="card flex-fill border-0 shadow-sm text-center p-3">
          <h6 class="mb-2">Estado</h6>
          <p class="display-6 text-success mb-1">Activa</p>
          <small class="text-muted">Cierre automático a los 15 min</small>
        </div>
      </div>
    </div>

    <!-- Alerta previa -->
    <div class="alert alert-warning alert-dismissible fade show mt-4" role="alert">
      <strong>Atención:</strong> tu sesión se cerrará automáticamente en <b>1 minuto</b> por inactividad.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
