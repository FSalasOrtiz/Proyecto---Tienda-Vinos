<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B-06 Detalle de vino</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-5">
    <h2>Ver detalle de un vino</h2>
    <div class="card">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="img/vino1.jpg" class="img-fluid rounded-start" alt="Vino">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Cabernet Sauvignon 2021</h5>
            <p class="card-text">Descripción: vino tinto intenso, cepa Cabernet Sauvignon, bodega Viña Urbana.</p>
            <p class="card-text"><strong>Precio:</strong> $10.990</p>
            <p class="card-text"><strong>Stock disponible:</strong> 15 unidades</p>
            <button class="btn btn-success">Agregar al carrito</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
