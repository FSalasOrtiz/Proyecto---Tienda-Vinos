<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B-08 Procesar pago en línea</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-5" style="max-width: 600px;">
    <h2>Procesar pago en línea</h2>

    <!-- Resumen del pedido -->
    <div class="border rounded p-3 bg-white mb-4">
      <h5>Resumen de compra</h5>
      <p>3 productos seleccionados</p>
      <p><strong>Total: $28.970</strong></p>
    </div>

    <!-- Formulario de pago -->
    <form class="border p-4 bg-white rounded">
      <div class="mb-3">
        <label class="form-label">Número de tarjeta</label>
        <input type="text" class="form-control" placeholder="0000 0000 0000 0000">
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Fecha de expiración</label>
          <input type="text" class="form-control" placeholder="MM/AA">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">CVV</label>
          <input type="password" class="form-control" placeholder="123">
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Nombre del titular</label>
        <input type="text" class="form-control" placeholder="Nombre como aparece en la tarjeta">
      </div>
      <button type="submit" class="btn btn-success w-100">Pagar ahora</button>
    </form>

    <!-- Mensajes simulados -->
    <div class="mt-4">
      <div class="alert alert-success">Pago exitoso</div>
      <div class="alert alert-danger">Pago rechazado, intente nuevamente</div>
    </div>
  </div>

</body>
</html>
