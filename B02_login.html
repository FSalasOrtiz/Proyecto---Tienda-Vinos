<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B02: Inicio de sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-5">
    <h2>Inicio de sesión</h2>
    <form class="border p-4 bg-white rounded">
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Correo electrónico</label>
        <input type="email" id="loginEmail" class="form-control" placeholder="cliente@vinaurbana.cl">
      </div>
      <div class="mb-3">
        <label for="loginPass" class="form-label">Contraseña</label>
        <input type="password" id="loginPass" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>
  </div>

</body>
</html>
