<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B-09 Recibir boleta digital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-5" style="max-width: 700px;">
    <h2>Recibir boleta digital</h2>

    <!-- Confirmación de compra -->
    <div class="border rounded p-4 bg-white mb-4">
      <h5>¡Gracias por tu compra!</h5>
      <p>Tu transacción ha sido procesada con éxito.</p>
      <p><strong>Número de orden:</strong> #12345</p>
      <p><strong>Total pagado:</strong> $28.970</p>
    </div>

    <!-- Mensaje de boleta enviada -->
    <div class="alert alert-success">
      La boleta digital ha sido enviada a tu correo: <strong>cliente@ejemplo.com</strong>
    </div>

    <!-- Caso alternativo: error de envío -->
    <div class="alert alert-warning">
      No pudimos entregar la boleta a tu correo.  
      <a href="#" class="btn btn-outline-primary btn-sm">Descargar boleta en PDF</a>
    </div>
  </div>

</body>
</html>
