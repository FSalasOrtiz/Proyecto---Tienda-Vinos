<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B-23 Administración de productos y promociones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
  <h2>Administración de productos y promociones</h2>

  <!-- Sección Crear Producto -->
  <div class="card shadow-sm my-4">
    <div class="card-body">
      <h5 class="card-title">Registrar nuevo producto</h5>
      <form>
        <div class="mb-3">
          <label for="nombreProducto" class="form-label">Nombre del producto</label>
          <input type="text" id="nombreProducto" class="form-control" placeholder="Ej: Vino Reserva">
        </div>
        <div class="mb-3">
          <label for="precioProducto" class="form-label">Precio</label>
          <input type="number" id="precioProducto" class="form-control" placeholder="Ej: 12000">
        </div>
        <div class="mb-3">
          <label for="stockProducto" class="form-label">Stock</label>
          <input type="number" id="stockProducto" class="form-control" placeholder="Ej: 50">
        </div>
        <div class="mb-3">
          <label for="categoriaProducto" class="form-label">Categoría</label>
          <select id="categoriaProducto" class="form-select">
            <option value="vinos">Vinos</option>
            <option value="cervezas">Cervezas</option>
            <option value="licores">Licores</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Registrar producto</button>
      </form>
    </div>
  </div>

  <!-- Tabla de productos -->
  <div class="card shadow-sm my-4">
    <div class="card-body">
      <h5 class="card-title">Productos registrados</h5>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Categoría</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Vino Reserva</td>
            <td>$12.000</td>
            <td>50</td>
            <td>Vinos</td>
            <td>
              <button class="btn btn-sm btn-warning">Editar</button>
              <button class="btn btn-sm btn-danger">Eliminar</button>
            </td>
          </tr>
          <tr>
            <td>Cerveza Artesanal</td>
            <td>$3.000</td>
            <td>100</td>
            <td>Cervezas</td>
            <td>
              <button class="btn btn-sm btn-warning">Editar</button>
              <button class="btn btn-sm btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Sección Crear Promoción -->
  <div class="card shadow-sm my-4">
    <div class="card-body">
      <h5 class="card-title">Crear promoción</h5>
      <form>
        <div class="mb-3">
          <label for="tipoPromocion" class="form-label">Aplicar promoción a</label>
          <select id="tipoPromocion" class="form-select">
            <option value="producto">Producto específico</option>
            <option value="categoria">Categoría completa</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="productoCategoria" class="form-label">Producto / Categoría</label>
          <input type="text" id="productoCategoria" class="form-control" placeholder="Ej: Vino Reserva / Vinos">
        </div>
        <div class="mb-3">
          <label for="descuento" class="form-label">Descuento (%)</label>
          <input type="number" id="descuento" class="form-control" placeholder="Ej: 20">
        </div>
        <button type="submit" class="btn btn-success">Crear promoción</button>
      </form>
    </div>
  </div>

  <!-- Lista de promociones -->
  <div class="card shadow-sm my-4">
    <div class="card-body">
      <h5 class="card-title">Promociones activas</h5>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          20% en Vino Reserva
          <button class="btn btn-sm btn-danger">Eliminar</button>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          10% en Categoría Cervezas
          <button class="btn btn-sm btn-danger">Eliminar</button>
        </li>
      </ul>
    </div>
  </div>
</div>

</body>
</html>
