<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B-22 Gestión de usuarios y roles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
  <h2>Gestión de usuarios y roles</h2>

  <!-- Formulario Crear Usuario -->
  <div class="card shadow-sm my-4">
    <div class="card-body">
      <h5 class="card-title">Crear nuevo usuario</h5>
      <form>
        <div class="mb-3">
          <label for="nombreUsuario" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombreUsuario" placeholder="Juan Pérez">
        </div>
        <div class="mb-3">
          <label for="correoUsuario" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="correoUsuario" placeholder="usuario@correo.com">
        </div>
        <div class="mb-3">
          <label for="passwordUsuario" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="passwordUsuario">
        </div>
        <div class="mb-3">
          <label for="rolUsuario" class="form-label">Rol</label>
          <select id="rolUsuario" class="form-select">
            <option value="administrador">Administrador</option>
            <option value="editor">Editor</option>
            <option value="cliente">Cliente</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Crear usuario</button>
      </form>
    </div>
  </div>

  <!-- Tabla de Usuarios -->
  <div class="card shadow-sm my-4">
    <div class="card-body">
      <h5 class="card-title">Usuarios registrados</h5>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Juan Pérez</td>
            <td>juan@correo.com</td>
            <td><span class="badge bg-secondary">Cliente</span></td>
            <td>
              <button class="btn btn-sm btn-warning">Editar</button>
              <button class="btn btn-sm btn-danger">Eliminar</button>
            </td>
          </tr>
          <tr>
            <td>Ana López</td>
            <td>ana@correo.com</td>
            <td><span class="badge bg-success">Administrador</span></td>
            <td>
              <button class="btn btn-sm btn-warning">Editar</button>
              <button class="btn btn-sm btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
