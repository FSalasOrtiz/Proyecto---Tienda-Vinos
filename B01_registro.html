<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B01 Registro de usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-5">
    <h2>Registro de usuario</h2>
    <form class="border p-4 bg-white rounded">
      <div class="mb-3">
        <label for="regEmail" class="form-label">Correo electrónico</label>
        <input type="email" id="regEmail" class="form-control" placeholder="ej: ana@example.com">
      </div>
      <div class="mb-3">
        <label for="regPass" class="form-label">Contraseña</label>
        <input type="password" id="regPass" class="form-control" placeholder="Mínimo 8 caracteres">
      </div>
      <button type="submit" class="btn btn-success">Registrarse</button>
    </form>
  </div>

</body>
</html>
