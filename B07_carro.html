<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B07: Gestionar productos en el carro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Encabezado con botón de inicio -->
  <header class="bg-white shadow-sm py-3 mb-4">
    <div class="container d-flex justify-content-start">
      <a href="index.html" class="btn btn-outline-primary fw-bold px-4">
        ← Volver a inicio
      </a>
    </div>
  </header>

  <div class="container my-5">
    <h2 class="mb-4">Gestionar productos en el carro</h2>

    <!-- Tabla del carrito -->
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th>Subtotal</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Cabernet Sauvignon</td>
          <td>1</td>
          <td>$10.990</td>
          <td>$10.990</td>
          <td>
            <button class="btn btn-danger btn-sm">Eliminar</button>
          </td>
        </tr>
        <tr>
          <td>Merlot Reserva</td>
          <td>2</td>
          <td>$8.990</td>
          <td>$17.980</td>
          <td>
            <button class="btn btn-danger btn-sm">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Total y botón de pago -->
    <div class="text-end mb-4">
      <p><strong>Total: $28.970</strong></p>
      <a href="B08_pago.html" class="btn btn-success">Proceder al pago</a>
    </div>

    <!-- Botón simulado de "Agregar al carro" -->
    <div class="mt-4">
      <button class="btn btn-primary">Agregar al carro (ejemplo)</button>
    </div>
  </div>

</body>
</html>
