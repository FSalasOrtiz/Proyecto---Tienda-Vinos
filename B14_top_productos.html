<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B-14 Productos más vendidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-5" style="max-width: 800px;">
    <h2>Consultar productos más vendidos</h2>

    <!-- Filtros -->
    <form class="border p-4 bg-white rounded mb-4">
      <div class="row g-3 align-items-end">
        <div class="col-md-4">
          <label for="periodo" class="form-label">Periodo</label>
          <select id="periodo" class="form-select">
            <option>Diario</option>
            <option selected>Mensual</option>
            <option>Anual</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="fecha" class="form-label">Mes / Año</label>
          <input type="month" id="fecha" class="form-control" value="2025-02">
        </div>
        <div class="col-md-4 d-flex">
          <button type="submit" class="btn btn-primary w-100">Consultar</button>
        </div>
      </div>
    </form>

    <!-- Ranking -->
    <div class="card border-0 shadow-sm">
      <div class="card-body">
        <h5 class="mb-3">Top 5 productos más vendidos — Febrero 2025</h5>

        <div class="list-group">
          <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <strong>1. Cabernet Sauvignon</strong>
              <div class="text-muted small">850 unidades — 18%</div>
            </div>
            <span class="badge bg-primary rounded-pill">#1</span>
          </div>

          <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <strong>2. Merlot</strong>
              <div class="text-muted small">720 unidades — 15%</div>
            </div>
            <span class="badge bg-secondary rounded-pill">#2</span>
          </div>

          <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <strong>3. Carmenere"</strong>
              <div class="text-muted small">610 unidades — 13%</div>
            </div>
            <span class="badge bg-secondary rounded-pill">#3</span>
          </div>

          <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <strong>4. Riesling</strong>
              <div class="text-muted small">540 unidades — 11%</div>
            </div>
            <span class="badge bg-secondary rounded-pill">#4</span>
          </div>

          <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <strong>5. Espumoso"</strong>
              <div class="text-muted small">480 unidades — 10%</div>
            </div>
            <span class="badge bg-secondary rounded-pill">#5</span>
          </div>
        </div>

        <p class="text-muted mt-3 mb-0"><small>Generado el 01/03/2025 — Administrador</small></p>
      </div>
    </div>
  </div>

</body>
</html>
